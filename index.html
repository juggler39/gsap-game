<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Draggable Site</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="mainTitle">
            <span class="asapReg">Green</span
            ><span class="greenText"> Sock</span>

            <span class="greenText">Draggable</span>
        </div>

        <!--Grid that holds tools and drop areas-->
        <div class="container-wrapper">
            <section class="gridContainer" id="gridContainer">
                <!--Grid Top Row-->
                <section class="gridRows">
                    <section class="gridBox gridBoxTopLeft">
                        <section class="moveAble gridBoxImage">
                            <img src="images/gsap-superhero.svg" />
                        </section>
                    </section>
                    <section class="gridBox"></section>
                    <section class="gridBox"></section>
                    <section class="gridBox gridBoxTopRight"></section>
                </section>

                <!--Grid Middle Top Row-->
                <section class="gridRows">
                    <section class="gridBox">
                        <section class="moveAble gridBoxImage">
                            <img src="images/leaf.png" />
                        </section>
                    </section>
                    <section class="gridBox"></section>
                    <section class="gridBox"></section>
                    <section class="gridBox"></section>
                </section>

                <!--Grid Middle Bottom Row-->
                <section class="gridRows">
                    <section class="gridBox">
                        <section class="moveAble gridBoxImage">
                            <img src="images/weight-lifter.svg" />
                        </section>
                    </section>
                    <section class="gridBox"></section>
                    <section class="gridBox"></section>
                    <section class="gridBox"></section>
                </section>

                <!--Grid Bottom Row-->
                <section class="gridRows">
                    <section class="gridBox gridBoxBottomLeft">
                        <section class="moveAble gridBoxImage">
                            <img src="images/tool-box.png" />
                        </section>
                    </section>
                    <section class="gridBox"></section>
                    <section class="gridBox"></section>
                    <section class="gridBox gridBoxBottomRight"></section>
                </section>
            </section>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/Draggable.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
